# .github/workflows/main.yml

name: üöÄ Deploy auto-run_app
on:
  push:
    branches:
      - main
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  APP_ID: ${{ secrets.GCP_PROJECT_ID }}
  EMAIL: github-actions@gcloudautodeploy.iam.gserviceaccount.com
  REGION: southamerica-east1

jobs:
  deploy:
    name: Deploying üöÄ Auto-deploy app
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'deploy please')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      # Build and push image to Google Container Registry
      - name: Setting up
        uses: google-github-actions/setup-gcloud@v0
        with:
          version: '286.0.0'
          service_account_key: ${{ secrets.GCP_SA_KEY_JSON }}
          service_account_email: ${{ env.EMAIL }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Building (üèó)
        run: |-
          gcloud builds submit \
            --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.APP_ID }}
            
        #run: gcloud builds submit --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.APP_ID }}:${{ GITHUB_SHA }}
        # xxx

      # Setup gcloud CLI
      - name: Deploy (üöÄ)
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ env.APP_ID }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.APP_ID }}
          region: ${{ env.REGION }}
          credentials: ${{ secrets.GCP_SA_KEY_JSON }}
          project_id: ${{ env.PROJECT_ID }}

